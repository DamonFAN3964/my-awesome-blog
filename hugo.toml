  [languages.zh-cn]
    weight = 1
    languageCode = "zh-CN"
    languageName = "简体中文"
    hasCJKLanguage = true # 必须设为 true 以支持中文搜索和排版
    title = "我的个人技术博客"
    copyright = "本站内容遵循 CC BY-NC 4.0 许可协议."
    
